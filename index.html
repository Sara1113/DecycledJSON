<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>
<script src="js/DecycledJSON.js"></script>
<script type="text/javascript">
    /************************************/
    // CLASS OBJECT

    function Person() {
        this.name = null;
        this.child = null;
        this.dad = null;
        this.mom = null;
    }
    var Dad = new Person();
    Dad.name = 'John';
    var Mom = new Person();
    Mom.name = 'Sarah';
    var Child = new Person();
    Child.name = 'Kiddo';

    Dad.child = Mom.child = Child;
    Child.dad = Dad;
    Child.mom = Mom;

//    console.log('Dad', Dad);
//    console.log('Mom', Mom);
//    console.log('Child', Child);

    console.log(Child); // ORIGINAL

    // SERIALIZE AND THEN PARSE
    var jsonChild = DJS.stringify(Child);
    console.log(DJS.parse(jsonChild));

    /************************************/
    var obj = {
        id:201,
        box: {
            owner: null,
            key: 'storm'
        },
        lines:[
            'item1',
            23
        ]
    };

    console.log(obj); // ORIGINAL

    // SERIALIZE AND THEN PARSE
    var jsonObj = DJS.stringify(obj);
    console.log(DJS.parse(jsonObj));

</script>
</body>
</html>
